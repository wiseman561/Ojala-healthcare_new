apiVersion: apps/v1
kind: Deployment
metadata:
  name: ojala-web
  namespace: demo
  labels:
    app: ojala-web
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ojala-web
  template:
    metadata:
      labels:
        app: ojala-web
    spec:
      containers:
        - name: ojala-web
          image: yourdockerhubuser/ojala-web:latest   # ‚Üê update with your registry & tag
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80   # Nginx listens on 80 in your Dockerfile
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
