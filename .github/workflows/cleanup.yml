name: Cleanup Check

on:
  push:
    branches: [ main, ci-workflows ]
  pull_request:
    branches: [ main ]

jobs:
  cleanup-check:
    name: Project Cleanup Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run cleanup check (dry run)
        run: npm run cleanup -- --dry-run
        # The script will exit with a non-zero status if any files would be deleted
