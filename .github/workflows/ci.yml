name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Restore & Test .NET
        run: |
          dotnet restore Ojala.sln
          dotnet test Ojala.sln --no-restore --verbosity normal

      - name: Build Docker images
        run: |
          docker-compose build --parallel

      - name: Log in to Docker registry
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker images
        run: |
          for service in ojala-identity ojala-api ojala-apigateway ojala-healthscore ojala-web; do
            docker tag $service:latest ${{ secrets.DOCKERHUB_USER }}/$service:latest
            docker push ${{ secrets.DOCKERHUB_USER }}/$service:latest
          done
