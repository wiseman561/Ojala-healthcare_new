name: CodeQL

on:
  push:
    branches: [ main, ci-workflows ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # weekly

jobs:
  analyze:
    name: Analyze with CodeQL (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: [ csharp, javascript ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # -------------------
      # .NET (C#) build
      # -------------------
      - name: Setup .NET SDK
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore .NET dependencies
        if: matrix.language == 'csharp'
        run: dotnet restore Ojala.sln

      - name: Build .NET solution
        if: matrix.language == 'csharp'
        run: dotnet build Ojala.sln --configuration Release --no-restore

      # -------------------
      # JavaScript build
      # -------------------
      - name: Setup Node.js
        if: matrix.language == 'javascript'
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: npm
          cache-dependency-path: src/frontend/ojala.web/package-lock.json

      - name: Install JS dependencies
        if: matrix.language == 'javascript'
        working-directory: src/frontend/ojala.web
        run: npm install --legacy-peer-deps

      - name: Build JS for CodeQL
        if: matrix.language == 'javascript'
        working-directory: src/frontend/ojala.web
        run: npm run build

      # -------------------
      # Run the analysis
      # -------------------
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
