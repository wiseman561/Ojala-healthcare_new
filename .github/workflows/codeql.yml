name: CodeQL

on:
  push:
    branches: [ main, ci-workflows ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sundays

jobs:
  analyze:
    name: Analyze with CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ javascript, csharp ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Setup .NET for CodeQL
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Build .NET solution for CodeQL
        if: matrix.language == 'csharp'
        run: dotnet build Ojala.sln --no-restore --configuration Release

      - name: Setup Node.js for CodeQL
        if: matrix.language == 'javascript'
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: npm
          cache-dependency-path: src/frontend/ojala.web/package-lock.json

      - name: Install JS dependencies
        if: matrix.language == 'javascript'
        working-directory: src/frontend/ojala.web
        run: npm ci --legacy-peer-deps

      - name: Build JS for CodeQL
        if: matrix.language == 'javascript'
        working-directory: src/frontend/ojala.web
        run: npm run build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
